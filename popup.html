<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL 파라미터 추출기</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header-container">
    <h2>URL 파라미터</h2>
  </div>
  <div id="urlContainer" class="url-container">
    <div class="url-header">
      <div class="parameter-key">전체 URL</div>
      <button id="resetButton" class="reset-button">초기화</button>
    </div>
    <div class="parameter-value" id="fullUrl"></div>
  </div>
  <div id="parameterList" class="parameter-list"></div>
  <script src="popup.js"></script>
</body>
</html>
